<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For Sree ğŸ’˜</title>

  <style>
    body {
      margin: 0;
      font-family: "Trebuchet MS", sans-serif;
      background: linear-gradient(135deg, #ff4d6d, #ff8fab, #ffc2d1);
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .card {
      width: 90%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 30px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.25);
      position: relative;
      z-index: 5;
    }

    h1 {
      margin-top: 0;
      font-size: 2.2rem;
    }

    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }

    .btn {
      margin-top: 20px;
      padding: 14px 24px;
      border: none;
      border-radius: 999px;
      background: white;
      color: #ff2d55;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      transition: 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .hidden {
      display: none;
    }

    .status {
      margin-top: 18px;
      font-size: 1rem;
      opacity: 0.95;
    }

    .puzzle-area {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 12px;
      flex-wrap: wrap;
    }

    .tile {
      width: 70px;
      height: 70px;
      border-radius: 18px;
      background: rgba(255,255,255,0.25);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      cursor: grab;
      border: 1px solid rgba(255,255,255,0.25);
      user-select: none;
    }

    input {
      margin-top: 15px;
      padding: 12px;
      width: 80%;
      max-width: 360px;
      border-radius: 14px;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    .runaway-btn {
      position: absolute;
      padding: 14px 22px;
      border: none;
      border-radius: 999px;
      background: white;
      color: #ff2d55;
      font-size: 1.05rem;
      cursor: pointer;
      box-shadow: 0 12px 25px rgba(0,0,0,0.25);
      transition: transform 0.15s ease;
      z-index: 10;
      user-select: none;
    }

    .runaway-btn:hover {
      transform: scale(1.08);
    }

    .glow {
      animation: glowPulse 1.2s infinite alternate;
    }

    @keyframes glowPulse {
      from { box-shadow: 0 0 15px rgba(255,255,255,0.4); }
      to   { box-shadow: 0 0 35px rgba(255,255,255,0.85); }
    }

    .final-message {
      margin-top: 22px;
      padding: 18px;
      border-radius: 18px;
      background: rgba(255,255,255,0.18);
      border: 1px solid rgba(255,255,255,0.25);
      font-size: 1.15rem;
      display: none;
    }

    .hearts {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 1;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 22px;
      animation: floatUp linear forwards;
      opacity: 0.85;
    }

    @keyframes floatUp {
      from { transform: translateY(0) scale(1); opacity: 0.85; }
      to { transform: translateY(-120vh) scale(1.8); opacity: 0; }
    }
  </style>
</head>

<body>

  <div class="hearts" id="hearts"></div>

  <div class="card">
    <h1 id="title">Happy Valentineâ€™s Day, Sree ğŸ’˜</h1>
    <p id="story">
      Hi my love... ğŸ˜˜<br><br>
      I made you a little game.<br>
      If you finish it, you unlock something special from me.<br><br>
      But fair warning... it gets more dangerous the further you go ğŸ˜
      <br><br>
      Ready?
      <br><br>
      <b>Love, Guddu ğŸ’˜</b>
    </p>

    <!-- STAGE BUTTON -->
    <button class="btn" id="nextBtn">Start ğŸ’</button>

    <div id="stageArea"></div>

    <div class="status" id="status"></div>

    <div class="final-message" id="finalMessage"></div>
  </div>

  <button class="runaway-btn hidden" id="runawayBtn">Catch me ğŸ˜˜</button>

  <script>
    const nextBtn = document.getElementById("nextBtn");
    const stageArea = document.getElementById("stageArea");
    const status = document.getElementById("status");
    const title = document.getElementById("title");
    const story = document.getElementById("story");
    const runawayBtn = document.getElementById("runawayBtn");
    const finalMessage = document.getElementById("finalMessage");
    const hearts = document.getElementById("hearts");

    let stage = 0;

    function createHeart() {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerText = ["â¤ï¸","ğŸ’‹","ğŸ’•","ğŸ˜","ğŸ”¥","ğŸ’˜"][Math.floor(Math.random() * 6)];
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      heart.style.fontSize = (18 + Math.random() * 30) + "px";
      hearts.appendChild(heart);

      setTimeout(() => heart.remove(), 5000);
    }

    function heartBurst(amount = 30) {
      for (let i = 0; i < amount; i++) {
        setTimeout(createHeart, i * 60);
      }
    }

    // ========== STAGE 1: DRAG HEARTS ORDER ==========
    function stage1() {
      title.innerText = "Stage 1: Heart Puzzle ğŸ’";
      story.innerHTML = `
        Sree... arrange the hearts in the correct order ğŸ˜˜<br><br>
        <b>Hint:</b> The order is how Guddu feels when he sees you.
      `;

      status.innerHTML = "Drag the hearts left-to-right into the correct mood order.";

      const correctOrder = "ğŸ˜â¤ï¸ğŸ”¥ğŸ’‹";
      let current = ["ğŸ”¥","â¤ï¸","ğŸ’‹","ğŸ˜"];

      stageArea.innerHTML = `
        <div class="puzzle-area" id="puzzle"></div>
        <button class="btn hidden" id="checkBtn">Check ğŸ’˜</button>
      `;

      const puzzle = document.getElementById("puzzle");
      const checkBtn = document.getElementById("checkBtn");

      function renderTiles() {
        puzzle.innerHTML = "";
        current.forEach((emoji, index) => {
          const tile = document.createElement("div");
          tile.className = "tile";
          tile.innerText = emoji;
          tile.draggable = true;

          tile.addEventListener("dragstart", (e) => {
            e.dataTransfer.setData("text/plain", index);
          });

          tile.addEventListener("dragover", (e) => e.preventDefault());

          tile.addEventListener("drop", (e) => {
            e.preventDefault();
            const fromIndex = e.dataTransfer.getData("text/plain");
            const toIndex = index;

            const temp = current[fromIndex];
            current[fromIndex] = current[toIndex];
            current[toIndex] = temp;

            renderTiles();
            checkBtn.classList.remove("hidden");
          });

          puzzle.appendChild(tile);
        });
      }

      renderTiles();

      checkBtn.addEventListener("click", () => {
        if (current.join("") === correctOrder) {
          status.innerHTML = "ğŸ’– Correct! Guddu is officially obsessed with you.";
          heartBurst(25);
          nextBtn.classList.remove("hidden");
          nextBtn.innerText = "Next Stage ğŸ˜";
          stage++;
        } else {
          status.innerHTML = "ğŸ˜ˆ Not quite... try again, beautiful.";
          heartBurst(10);
        }
      });
    }

    // ========== STAGE 2: RIDDLE ==========
    function stage2() {
      title.innerText = "Stage 2: The Guddu Riddle ğŸ˜Œ";
      story.innerHTML = `
        Okay Sree... answer this ğŸ˜<br><br>
        <b>Riddle:</b><br>
        "I donâ€™t need oxygen...<br>
        because when Iâ€™m with you, I forget to breathe."<br><br>
        What am I?
      `;

      stageArea.innerHTML = `
        <input id="answerInput" placeholder="Type your answer here..." />
        <br>
        <button class="btn" id="submitAnswer">Submit ğŸ’˜</button>
      `;

      status.innerHTML = "Hint: It's something Guddu is around you ğŸ˜";

      document.getElementById("submitAnswer").addEventListener("click", () => {
        const answer = document.getElementById("answerInput").value.trim().toLowerCase();

        if (answer.includes("nervous") || answer.includes("shy") || answer.includes("speechless")) {
          status.innerHTML = "ğŸ˜ YES! Guddu becomes helpless around you.";
          heartBurst(25);
          nextBtn.classList.remove("hidden");
          nextBtn.innerText = "Continue ğŸ”¥";
          stage++;
        } else {
          status.innerHTML = "ğŸ˜ Wrong... but cute try. Think romantic...";
        }
      });
    }

    // ========== STAGE 3: RUNAWAY BUTTON ==========
    function stage3() {
      title.innerText = "Stage 3: Catch the Kiss ğŸ’‹";
      story.innerHTML = `
        Sree... one kiss is running away from you ğŸ˜ˆ<br><br>
        Catch it. If you can.
      `;

      stageArea.innerHTML = "";
      status.innerHTML = "Try clicking the button...";

      runawayBtn.classList.remove("hidden");
      runawayBtn.innerText = "Kiss me ğŸ˜˜";

      function randomPosition() {
        const padding = 120;
        const x = Math.random() * (window.innerWidth - padding);
        const y = Math.random() * (window.innerHeight - padding);
        runawayBtn.style.left = x + "px";
        runawayBtn.style.top = y + "px";
        runawayBtn.style.transform = "translateX(0)";
      }

      randomPosition();

      runawayBtn.addEventListener("mouseenter", () => {
        randomPosition();
        status.innerHTML = "ğŸ˜‚ Nope! Too slow, Sree...";
      });

      runawayBtn.addEventListener("click", () => {
        runawayBtn.classList.add("glow");
        runawayBtn.style.left = "50%";
        runawayBtn.style.top = "75%";
        runawayBtn.style.transform = "translateX(-50%)";
        runawayBtn.innerText = "Okay okay ğŸ˜³";

        status.innerHTML = "ğŸ˜³ Fine. You win this round.";
        heartBurst(30);

        setTimeout(() => {
          runawayBtn.classList.add("hidden");
          nextBtn.classList.remove("hidden");
          nextBtn.innerText = "Final Stage ğŸ˜ˆ";
          stage++;
        }, 1500);
      });
    }

    // ========== STAGE 4: LOVE SPELL (VOICE) ==========
    function stage4() {
      title.innerText = "Final Stage: Love Spell âœ¨";
      story.innerHTML = `
        Okay Sree... last puzzle ğŸ˜<br><br>
        To unlock your Valentine reward, complete the spell.<br><br>
        <b>Spell:</b><br>
        "I ______ you Guddu"
        <br><br>
        The spell only works if spoken out loud...
      `;

      stageArea.innerHTML = `
        <button class="btn glow" id="spellBtn">Cast Spell âœ¨</button>
      `;

      status.innerHTML = "Click 'Cast Spell'...";

      const spellBtn = document.getElementById("spellBtn");

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        status.innerHTML = "âš ï¸ This magic only works in Chrome/Edge ğŸ˜…";
        return;
      }

      const recognition = new SpeechRecognition();
      recognition.continuous = true;
      recognition.lang = "en-US";

      spellBtn.addEventListener("click", () => {
        status.innerHTML = "ğŸ¤ Listening... speak the spell ğŸ˜˜";
        spellBtn.innerText = "Listening... ğŸ’";
        recognition.start();
      });

      recognition.onresult = (event) => {
        const last = event.results[event.results.length - 1][0].transcript.trim().toLowerCase();
        console.log("Heard:", last);

        if (last.includes("i love you guddu")) {
          recognition.stop();
          heartBurst(60);

          status.innerHTML = "ğŸ’– Spell accepted...";

          finalMessage.style.display = "block";
          finalMessage.innerHTML = `
            ğŸ’‹ <b>Good girl, Sree.</b><br><br>
            You said it... and now thereâ€™s no going back ğŸ˜ˆâ¤ï¸<br><br>

            Youâ€™ve unlocked your Valentine reward.<br>
            Guddu is officially yours tonight...<br>
            but donâ€™t worry â€” I plan to take my reward too ğŸ˜ğŸ”¥<br><br>

            I want your hugs, your kisses, your warmth...<br>
            and I want you <b>close</b>... very close. ğŸ’˜<br><br>

            <b>Love, Guddu ğŸ’</b>
          `;

          spellBtn.style.display = "none";
        } else {
          status.innerHTML = `ğŸ§ I heard: "<b>${last}</b>"<br>Try again, Sree... the spell must be perfect ğŸ˜`;
        }
      };

      recognition.onerror = () => {
        status.innerHTML = "âš ï¸ Mic error. Refresh and allow microphone access ğŸ˜…";
      };
    }

    // ========== MAIN NEXT BUTTON ==========
    nextBtn.addEventListener("click", () => {
      nextBtn.classList.add("hidden");
      stageArea.innerHTML = "";
      status.innerHTML = "";

      if (stage === 0) stage1();
      else if (stage === 1) stage2();
      else if (stage === 2) stage3();
      else if (stage === 3) stage4();
    });
  </script>

</body>
</html>
