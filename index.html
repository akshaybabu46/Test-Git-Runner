<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to Heaven</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Trebuchet MS", sans-serif;
    }

    body {
      height: 100vh;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #fef9e7);
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      position: relative;
    }

    /* Soft glowing sun */
    .sun {
      position: absolute;
      top: 50px;
      right: 80px;
      width: 140px;
      height: 140px;
      background: radial-gradient(circle, #fffacd, #ffd700);
      border-radius: 50%;
      box-shadow: 0 0 80px rgba(255, 223, 100, 0.9);
      animation: pulse 5s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    /* Clouds */
    .cloud {
      position: absolute;
      background: rgba(255, 255, 255, 0.85);
      border-radius: 100px;
      filter: blur(1px);
      opacity: 0.9;
      animation: float 35s linear infinite;
    }

    .cloud::before,
    .cloud::after {
      content: "";
      position: absolute;
      background: rgba(255, 255, 255, 0.9);
      width: 60%;
      height: 80%;
      border-radius: 100px;
      top: -30%;
    }

    .cloud::before {
      left: 10%;
    }

    .cloud::after {
      right: 10%;
    }

    @keyframes float {
      from { transform: translateX(-300px); }
      to { transform: translateX(1400px); }
    }

    .cloud.one {
      width: 220px;
      height: 80px;
      top: 90px;
      left: -250px;
      animation-duration: 55s;
    }

    .cloud.two {
      width: 300px;
      height: 95px;
      top: 180px;
      left: -350px;
      animation-duration: 70s;
    }

    .cloud.three {
      width: 180px;
      height: 65px;
      top: 280px;
      left: -200px;
      animation-duration: 45s;
    }

    /* Heaven gate */
    .gate {
      position: absolute;
      bottom: 0;
      width: 100%;
      height: 40%;
      background: linear-gradient(to top, rgba(255,255,255,0.95), rgba(255,255,255,0));
      filter: blur(0.5px);
    }

    /* Main message box */
    .message-box {
      z-index: 10;
      padding: 50px;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.12);
      border: 1px solid rgba(255, 255, 255, 0.25);
      backdrop-filter: blur(12px);
      box-shadow: 0 0 60px rgba(255, 255, 255, 0.3);
      max-width: 700px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 15px;
      text-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    p {
      font-size: 1.3rem;
      line-height: 1.6;
      color: rgba(255, 255, 255, 0.95);
    }

    .quote {
      margin-top: 25px;
      font-style: italic;
      font-size: 1.1rem;
      opacity: 0.9;
    }

    /* Sparkles */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 4s infinite ease-in-out;
    }

    @keyframes twinkle {
      0%, 100% { transform: scale(0.8); opacity: 0.4; }
      50% { transform: scale(1.6); opacity: 1; }
    }
  </style>
</head>

<body>
  <div class="sun"></div>

  <div class="cloud one"></div>
  <div class="cloud two"></div>
  <div class="cloud three"></div>

  <div class="message-box">
    <h1>üå§Ô∏è You Have Entered Heaven üå§Ô∏è</h1>
    <p>
      Welcome, traveler.<br>
      The skies are soft, the air is peaceful, and the clouds have made room for you.
    </p>
    <p class="quote">
      ‚ÄúHere, the world pauses‚Ä¶ and your soul finally breathes.‚Äù
    </p>
  </div>

  <div class="gate"></div>

  <!-- Random sparkles -->
  <div class="sparkle" style="top: 15%; left: 20%; animation-delay: 0s;"></div>
  <div class="sparkle" style="top: 25%; left: 60%; animation-delay: 1s;"></div>
  <div class="sparkle" style="top: 40%; left: 35%; animation-delay: 2s;"></div>
  <div class="sparkle" style="top: 50%; left: 80%; animation-delay: 0.5s;"></div>
  <div class="sparkle" style="top: 65%; left: 15%; animation-delay: 1.5s;"></div>
  <div class="sparkle" style="top: 75%; left: 55%; animation-delay: 2.5s;"></div>
</body>
</html>
